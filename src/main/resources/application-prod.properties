
# ===============================
# = DATA SOURCE
# ===============================

# Set here configurations for the database connection

# Connection url for the database "netgloo_blog"
#spring.datasource.url = jdbc:mysql://192.168.1.100:3307/contratoweb?useSSL=false&useTimezone=true&serverTimezone=UTC
#spring.datasource.url = jdbc:mysql://localhost:3306/contratoweb?useSSL=false&useTimezone=true&serverTimezone=UTC
spring.datasource.url = jdbc:mysql://localhost:3307/contratoweb?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=UTC

# Username and password
spring.datasource.username = contratoweb
spring.datasource.password = contratoweb

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.datasource.initialization-mode=always


# ===============================
# = JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql = false

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
#spring.jpa.hibernate.ddl-auto = create-drop
#spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


# ===============================
# = File Upload Settings
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=512KB
spring.servlet.multipart.max-request-size=512KB


# ===============================
# = Output console coloring
# ===============================
spring.main.banner-mode=off 
spring.output.ansi.enabled=ALWAYS
